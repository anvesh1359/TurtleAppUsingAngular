<!DOCTYPE html>
<html lang="en" ng-app="turtlequiz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Turtle Facts and Quiz</title>
    <!-- Bootstrap css and my own css -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Turtle Facts Quiz</h1>
        <h3>
            Learn about all the turtles below before you decide to take on the
            <strong>TURTLE QUIZ</strong>
        </h3>
    </div>


    <div ng-controller="listctrl as list">
        <form class="form-inline well well-sm clearfix">
                <span class="glyphicon glyphicon-search"></span>
                <input type="text" class="form-control" placeholder="search">
                <button class="btn btn-warning pull-right"><strong>startquiz</strong></button>
        </form>


        <div class="row">
            <div class="col-sm-6" ng-repeat="turtle in list.turtlesData">
                <div class="well well-sm">
                    <div class="row">
                        <div class="col-md-6">
                            <img ng-src="{{turtle.image_url}}" class="img-rounded img-responsive well-image">
                        </div>
                        <div class="col-md-6">
                            <p><h3>{{turtle.type}}</h3></p>
                            <p><strong>Location: </strong>{{turtle.locations}}</p>
                            <p><strong>size: </strong>{{turtle.size}}</p>
                            <p><strong>Average Lifespan: </strong>{{turtle.lifespan}}</p>
                            <p><strong>Diet: </strong>{{turtle.diet}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- third party js -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- Our application scripts -->
<script src="js/app.js"></script>
<script src="js/Controllers/ListController.js"></script>

</body>
</html>
